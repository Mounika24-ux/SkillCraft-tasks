<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game Application</title>

<style>
    body{
        margin:0;
        font-family: "Poppins", sans-serif;
        background:#1b1a28;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .container{
        width:90%;
        max-width:550px;
        background:#262538;
        padding:25px;
        border-radius:20px;
        box-shadow:0 0 20px rgba(0,0,0,0.4);
    }

    h2{
        margin-bottom:20px;
    }

    .option{
        background:#35344a;
        padding:12px 15px;
        border-radius:12px;
        margin-bottom:10px;
        cursor:pointer;
        transition:0.3s;
    }

    .option:hover{
        background:#484767;
    }

    .btn{
        width:100%;
        padding:12px;
        border:none;
        border-radius:12px;
        background:#00d4ff;
        color:black;
        font-weight:bold;
        cursor:pointer;
        margin-top:20px;
        transition:0.3s;
    }

    .btn:hover{
        background:#06b2d4;
    }

    .hidden{
        display:none;
    }

    #scoreBox{
        text-align:center;
    }

</style>

</head>
<body>

<div class="container">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>

    <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>

    <div id="scoreBox" class="hidden">
        <h2>Your Score</h2>
        <h1 id="score"></h1>
        <button class="btn" onclick="restartQuiz()">Play Again</button>
    </div>
</div>

<script>
    // Quiz Questions
    const quiz = [
        {
            question: "Which language runs in a web browser?",
            options: ["Java", "C++", "Python", "JavaScript"],
            answer: 3
        },
        {
            question: "What does CSS stand for?",
            options: ["Central Style Sheets", "Cascading Style Sheets", "Colorful Style System", "Computer Styling Setup"],
            answer: 1
        },
        {
            question: "Which HTML tag is used for the largest heading?",
            options: ["<h6>", "<h1>", "<heading>", "<h0>"],
            answer: 1
        },
        {
            question: "What year was JavaScript created?",
            options: ["1995", "2000", "1988", "1990"],
            answer: 0
        }
    ];

    let index = 0;
    let score = 0;
    let selected = null;

    const questionBox = document.getElementById("question");
    const optionsBox = document.getElementById("options");
    const scoreBox = document.getElementById("scoreBox");

    function loadQuestion(){
        selected = null;
        optionsBox.innerHTML = "";

        const q = quiz[index];
        questionBox.textContent = `${index+1}. ${q.question}`;

        q.options.forEach((opt, i)=>{
            const div = document.createElement("div");
            div.className = "option";
            div.textContent = opt;

            div.onclick = () => {
                selected = i;
                document.querySelectorAll(".option").forEach(o => o.style.background="#35344a");
                div.style.background = "#00a2ff";
            }

            optionsBox.appendChild(div);
        });
    }

    function nextQuestion(){
        if(selected === null){
            alert("Please select an answer.");
            return;
        }

        if(selected === quiz[index].answer){
            score++;
        }

        index++;

        if(index < quiz.length){
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz(){
        document.getElementById("nextBtn").classList.add("hidden");
        optionsBox.classList.add("hidden");
        questionBox.classList.add("hidden");

        document.getElementById("score").textContent = `${score} / ${quiz.length}`;
        scoreBox.classList.remove("hidden");
    }

    function restartQuiz(){
        index = 0;
        score = 0;
        document.getElementById("nextBtn").classList.remove("hidden");
        optionsBox.classList.remove("hidden");
        questionBox.classList.remove("hidden");
        scoreBox.classList.add("hidden");
        loadQuestion();
    }

    // Load first question
    loadQuestion();

</script>

</body>
</html>
